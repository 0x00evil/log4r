log4r_config:

  # define all loggers ...
  loggers:
    - name      : mylogger
      level     : INFO
      additive  : 'false'
      trace     : 'false'      
      outputters:
        - stderr

  # define all outputters (incl. formatters)      
  outputters:
    - type     : StderrOutputter
      name     : stderr 
      level    : INFO
      recipients:
        - fred@foo.com
        - barney@foo.com
        - 'wilma@#{CUSTOM_DOMAIN}'
      formatter:
        date_pattern: '%y%m%d %H:%M:%S'
        pattern     : '%d %l: %m '
        type        : PatternFormatter

